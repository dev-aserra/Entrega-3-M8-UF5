        <h2 align="center">Components Àudios</h2>
        <h3 align="center">Jazz</h3>
        <div align="center">
            <!--Fem una secció "div" per introduïr l'audio-->
            <audio controls autoplay>
                <!--Amb el tag "audio" podem incloure música a la nostre plana. Li hem afegit els atributs "controls" perquè ens apareguin els botons de pausar, volum, etc; i l'atribut "autoplay" que iniciarà l'audio automàticament quan la pàgina carregui-->
                <source src="../aud/audio.mp3" type="audio/mpeg">
                <source src="../aud/audio.ogg" type="audio/ogg">
                <!--Li indiquem on trobar aquests àudios i el tipus d'arxiu que són-->
            </audio>
        </div>
        <h3 align="center">Electro</h3>
        <div align="center">
            <audio controls>
                <!--En aquest cas només li hem afegit els controls, sense l'autoplay-->
                <source src="../aud/audio02.ogg" type="audio/ogg">
            </audio>
        </div>
